<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-personal.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Sorteio</title>
  </head>
  <body>
    <main>
      <div class="bg-black justify-content-center align-items-center py-5">
        <div class="row">
          <div class="col-4 offset-4 text-center bg-light rounded">
            <div class="my-3">
              <img class="img-fluid" src="https://i.pinimg.com/originals/68/22/ff/6822ff6b226fc36c0779439d58c1832c.jpg" alt="">
            </div>

            <h1 class="h1 text-danger text-uppercase my-3">
              Sorteio
            </h1>

            <p>
              Cadastre-se abaixo e concorra a um sorteio* de <strong>R$ 300,00</strong> em vale compras e + R$ 100,00 para cada amiga(o) que você marcou na nossa publicação oficial no instagram
            </p>

            <form class="mb-2">
              <div class="form-group text-left">
                <label for="nome">Nome*</label>
                <input class="form-control" type="text" name="nome">
              </div>

              <div class="form-group text-left">
                <label for="nome">E-mail*</label>
                <input class="form-control" type="email" name="nome">
              </div>

              <div class="form-group text-left">
                <label for="nome">Whatsapp (com DDD)*</label>
                <input class="form-control" type="phone" name="nome">
              </div>

              <div class="form-group text-left">
                <label for="nome">4 + 6 =?*</label>
                <input class="form-control" type="text" name="nome">
              </div>

              <button class="font-weight-bold btn btn-lg btn-success w-75" type="submit">
                QUERO PARTICIPAR
              </button>
            </form>

            <p class="px-3 small">
              Sorteio válido até o dia DD/DD/DDDD.
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
